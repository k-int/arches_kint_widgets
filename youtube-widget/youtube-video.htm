{% extends "views/components/widgets/base.htm" %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper">
    <div class="form-group">
        <div class="col-xs-12">
            <label class="control-label widget-input-label" for="" data-bind="text:label"></label>
            <input type="text" data-bind="textInput: value, attr: { disabled: disabled }" placeholder="Enter Youtube URL"
                class="form-control input-lg widget-input">
        </div>
    </div>
</div>
{% endblock form %}

{% block report %}
<dt data-bind="text: label"></dt>
<dd>
    <iframe data-bind="attr: { src: YoutubeUrl }" width="560" height="315" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</dd>
{% endblock report %}
