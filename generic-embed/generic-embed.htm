{% extends "views/components/widgets/base.htm" %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper">
    <div class="form-group">
        <div class="col-xs-12">
            <input type="text" data-bind="textInput: value" placeholder="Enter embed URL"
                class="form-control input-lg widget-input">
        </div>
    </div>
</div>
{% endblock form %}


{% block report %}
{% load i18n %} {% load staticfiles %}

<dt data-bind="text: label"></dt>
<dd data-bind="html: embedUrl">
</dd>
{% endblock report %}
