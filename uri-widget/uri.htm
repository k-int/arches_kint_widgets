{% extends "views/components/widgets/base.htm" %}
{% load i18n %}

{% block form %}
<div class="row widget-wrapper">
    <div class="form-group">
        <label class="control-label widget-input-label" for="" data-bind="text:label"></label>
        <!-- ko if: node -->
        <i data-bind="css: {'ion-asterisk widget-label-required': node.isrequired}"></i>
        <!-- /ko -->
        <div class="col-xs-12">
            <input type="text" data-bind="textInput: value, attr: { disabled: disabled }" class="form-control input-lg widget-input">
        </div>
    </div>
</div>
{% endblock form %}

{% block report %}
<dt data-bind="text: label"></dt>
<dd>
  <div style='margin-bottom:2px'>
    <button class="btn btn-primary" style="border-radius: 7px;">
      <a data-bind="attr: { href: value, target: '_blank', title: 'Download data' }" style="color: #fff;">Download data</a>
    </button>
  </div>
</dd>
{% endblock report %}
